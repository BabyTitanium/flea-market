<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布二手</title>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/new.css" rel="stylesheet">
</head>
<body>
<div class="row" style="background-color: ghostwhite; height: 50px;line-height: 50px;">
    <div class="col-md-1"></div>
    <div class="col-md-1">
        <button type="button" class="btn btn-default"> -------</button>
    </div>
    <div class="col-md-7"></div>
    <div class="col-md-2">
        <div class="btn-group" role="group" aria-label="..." >
            <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>我的消息</button>
            <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-home" aria-hidden="true"></span>回到首页</button>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="container" style="padding-left: 200px;padding-right: 200px;">
<h3>发布宝贝</h3>
    <hr>
    <div class="row">

        <div class="col-md-10">
            <form>

                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="email" class="form-control" id="title" placeholder="标题">
                </div>
                <div class="form-group">
                    <label for="tail">具体描述</label>
                    <textarea class="form-control" rows="3" id="tail"></textarea>
                </div>
                <div class="form-group">
                    <label for="image">图片</label>
                    <input type="file" id="image">
                    <!--<p class="help-block">Example block-level help text here.</p>-->
                </div>
                <button type="submit" class="btn btn-default">发布</button>

            </form>
        </div>

    </div>


</div>

</body>
</html>
