<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的跳蚤</title>
    <script src="js/jquery.js"></script>
    <!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myfea.css" rel="stylesheet">
</head>
<body>
<div class="row" style="height: 50px;line-height: 50px; background-color: ghostwhite;">
    <div class="col-md-1"></div>
    <div class="col-md-2">
        <button type="button" class="btn btn-default"> -------</button>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-2">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>我的消息</button>
            <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-home" aria-hidden="true"></span>回到首页</button>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2">
        <div class="list-group" >
            <a href="#" class="list-group-item active">
                <h4>我的跳蚤</h4>
            </a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> 已买到的</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> 已发布的</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> 待付款</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> 待收货</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 我的收藏</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-inbox" aria-hidden="true"></span> 退款退货</a>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-6" style="padding-top: 50px;">
        <table class="table table-bordered">
            <tr>
                <td colspan="2" align="center"><h4><strong>个人信息</strong></h4></td>
            </tr>
            <tr>
                <td><strong>用户名</strong></td>
                <td>kkkkkkkkkkkkkkk</td>
            </tr>
            <tr>
                <td><strong>收货地址</strong></td>
                <td>dddddddddddddd</td>
            </tr>
            <tr>
                <td><strong>联系电话</strong></td>
                <td>oooooooooooooooooooo</td>
            </tr>
            <tr>
                <td><strong>个人简介</strong></td>
                <td>oooooooooooooooooooo</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><a href="#"><strong>修改信息</strong></a></td>
            </tr>
        </table>
        <table class="table table-bordered">
            <tr>
                <td colspan="3" align="center"><h4><strong>已买到的</strong></h4></td>
            </tr>
            <tr>
                <td><strong>名称</strong></td>
                <td><strong>价格</strong></td>
                <td><strong>卖家</strong></td>
            </tr>
            <tr>
                <td>鞋子</td>
                <td>34</td>
                <td>一个小小</td>
            </tr>
        </table>
    </div>
    <div class="col-md-1"></div>
</div>

</body>
</html>
